<!DOCTYPE html>
<html lang="en">
<body>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider</title>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>

<div class="swiper mySwiper">
<div class="swiper-wrapper">
<div class="swiper-slide"><img
src="https://miro.medium.com/max/1400/1*BR2RiTRoYor9xSrzEgxLWQ.jpeg"></div>

<div class="swiper-slide"><img src="https://fireseo.ru/wp-
content/uploads/2022/06/programming.jpeg"></div>

<div class="swiper-slide"><img src="https://img.freepik.com/free-vector/neon-lights-
background-theme_52683-44625.jpg?w=2000"></div>

<div class="swiper-slide"><img

src="https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-
color-futuristic-neon-background-image_351866.jpg

"></div>

<div class="swiper-slide"><img src="https://img.freepik.com/premium-vector/minimalist-
shape-background_112769-210.jpg"></div>

</div>
<div class="swiper-pagination"></div>
</div>
<div class="swiper-button-next"></div>
<div class="swiper-button-prev"></div>

</body>
</html>
